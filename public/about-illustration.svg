<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#082b66" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#00b3b3" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b" />
      <feBlend in="SourceGraphic" in2="b" />
    </filter>
  </defs>

  <style>
    .node-pulse { transform-origin: center; animation: pulse 3s ease-in-out infinite; }
    .node-small { animation: blink 4s linear infinite; }
    .dot { fill: #ffffff; opacity: 0.95 }
    @keyframes pulse { 0% { transform: scale(1); opacity: 1 } 50% { transform: scale(1.12); opacity: 0.92 } 100% { transform: scale(1); opacity: 1 } }
    @keyframes blink { 0% { opacity: 1 } 50% { opacity: 0.6 } 100% { opacity: 1 } }
  </style>

  <!-- background soft shapes -->
  <rect x="0" y="0" width="1200" height="800" fill="#f8fafc" />
  <g filter="url(#blur)">
    <ellipse cx="240" cy="160" rx="180" ry="120" fill="#00b3b3" opacity="0.06" />
    <ellipse cx="980" cy="220" rx="200" ry="140" fill="#082b66" opacity="0.04" />
  </g>

  <!-- workflow lanes -->
  <g transform="translate(80,220)">
    <rect x="0" y="0" width="1040" height="80" rx="18" fill="#ffffff" stroke="#e6eef8" />
    <rect x="0" y="120" width="760" height="80" rx="18" fill="#ffffff" stroke="#eef6f8" />
    <rect x="0" y="240" width="900" height="80" rx="18" fill="#ffffff" stroke="#eef6f8" />

    <!-- nodes on lanes -->
    <g>
      <g transform="translate(60,40)">
        <circle cx="0" cy="0" r="28" fill="url(#g1)" />
        <animateTransform attributeName="transform" type="scale" values="1;1.06;1" dur="3.6s" repeatCount="indefinite" additive="sum" />
      </g>
      <g transform="translate(300,40)">
        <circle cx="0" cy="0" r="20" fill="#2ecc71" opacity="0.95" />
        <animateTransform attributeName="transform" type="translate" values="0 0;0 -6;0 0" dur="4.5s" repeatCount="indefinite" />
      </g>
      <g transform="translate(540,40)">
        <circle cx="0" cy="0" r="22" fill="#082b66" opacity="0.95" />
        <animateTransform attributeName="transform" type="scale" values="1;1.04;1" dur="5s" repeatCount="indefinite" />
      </g>
      <g transform="translate(820,40)">
        <circle cx="0" cy="0" r="18" fill="#00b3b3" opacity="0.95" />
        <animateTransform attributeName="transform" type="translate" values="0 0;0 5;0 0" dur="3.2s" repeatCount="indefinite" />
      </g>
    </g>

    <g>
      <g transform="translate(120,160)">
        <circle cx="0" cy="0" r="20" fill="#082b66" />
        <animate attributeName="opacity" values="1;0.7;1" dur="4s" repeatCount="indefinite" />
      </g>
      <g transform="translate(320,160)">
        <rect x="0" y="-20" width="110" height="40" rx="8" fill="#00b3b3" opacity="0.12" />
        <animateTransform attributeName="transform" type="translate" values="0 0;0 -4;0 0" dur="5s" repeatCount="indefinite" />
      </g>
      <g transform="translate(620,160)">
        <circle cx="0" cy="0" r="22" fill="#2ecc71" />
        <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="3.8s" repeatCount="indefinite" />
      </g>
    </g>

    <g>
      <g transform="translate(80,280)">
        <circle cx="0" cy="0" r="24" fill="#00b3b3" />
        <animateTransform attributeName="transform" type="translate" values="0 0;6 -3;0 0" dur="6s" repeatCount="indefinite" />
      </g>
      <g transform="translate(360,280)">
        <circle cx="0" cy="0" r="20" fill="#082b66" />
        <animate attributeName="opacity" values="1;0.85;1" dur="4.2s" repeatCount="indefinite" />
      </g>
      <g transform="translate(680,280)">
        <circle cx="0" cy="0" r="26" fill="#2ecc71" />
        <animateTransform attributeName="transform" type="scale" values="1;1.03;1" dur="3.6s" repeatCount="indefinite" />
      </g>
      <g transform="translate(920,260)">
        <rect x="0" y="0" width="80" height="40" rx="10" fill="#082b66" opacity="0.08" />
        <animateTransform attributeName="transform" type="translate" values="0 0;-4 2;0 0" dur="5.2s" repeatCount="indefinite" />
      </g>
    </g>

    <!-- connecting lines -->
    <g stroke="#9fbfe8" stroke-width="2" stroke-linecap="round">
      <path id="a1" d="M88 40 L280 40" />
      <path id="a2" d="M320 40 L520 40" stroke-dasharray="6 6" />
      <path id="a3" d="M560 40 L780 40" />

      <path id="b1" d="M140 160 L300 160" />
      <path id="b2" d="M440 160 L600 160" stroke-dasharray="4 6" />

      <path id="c1" d="M104 280 L340 280" />
      <path id="c2" d="M400 280 L640 280" />
      <path id="c3" d="M720 280 L920 280" stroke-dasharray="4 6" />
    </g>

    <!-- moving dots along connectors (animateMotion like hero) -->
    <circle r="5" class="dot">
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
        <mpath href="#a1" />
      </animateMotion>
    </circle>
    <circle r="4" class="dot">
      <animateMotion dur="8s" repeatCount="indefinite" rotate="auto">
        <mpath href="#b1" />
      </animateMotion>
    </circle>
    <circle r="4.5" class="dot">
      <animateMotion dur="7s" repeatCount="indefinite" rotate="auto">
        <mpath href="#c2" />
      </animateMotion>
    </circle>

    <!-- small labels -->
    <g fill="#10203a" font-size="12" font-family="Inter, Arial, sans-serif">
      <text x="98" y="18">Collection</text>
      <text x="300" y="18">Processing</text>
      <text x="540" y="18">Enrichment</text>

      <text x="110" y="138">Validation</text>
      <text x="540" y="138">Storage</text>

      <text x="92" y="278">Delivery</text>
      <text x="360" y="278">Reporting</text>
      <text x="680" y="278">Ops</text>
    </g>
  </g>

  <!-- accent corner graphic to differentiate from hero -->
  <g transform="translate(920,560)">
    <rect x="0" y="0" width="220" height="160" rx="20" fill="#0b2a58" opacity="0.06" />
    <circle cx="40" cy="40" r="26" fill="#00b3b3" opacity="0.12" />
    <circle cx="120" cy="80" r="18" fill="#082b66" opacity="0.12" />
  </g>
</svg>
