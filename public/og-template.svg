<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#082b66"/>
      <stop offset="1" stop-color="#00b3b3"/>
    </linearGradient>
    <style>
      .title { font-family: Poppins, Inter, sans-serif; font-size:48px; fill: #ffffff; font-weight:700 }
      .subtitle { font-family: Inter, sans-serif; font-size:22px; fill: rgba(255,255,255,0.9) }
      .badge { font-family: Inter, sans-serif; font-size:14px; fill:#082b66; font-weight:600 }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- soft shapes -->
  <g opacity="0.12">
    <circle cx="140" cy="120" r="120" fill="#00b3b3" />
    <circle cx="1060" cy="80" r="160" fill="#082b66" />
  </g>

  <!-- left content -->
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="640" height="390" rx="18" fill="rgba(255,255,255,0.04)" />
    <text x="40" y="70" class="title">ZephyOps</text>
    <text x="40" y="120" class="subtitle">AI Automation &amp; Workflow Engineering</text>

    <foreignObject x="40" y="160" width="560" height="220">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family:Inter, sans-serif;color:rgba(255,255,255,0.9);font-size:20px;line-height:1.35">
        We design engineering-grade automations, monitoring, and data pipelines that free teams to focus on impact — reliable, secure, and observable.
      </div>
    </foreignObject>
  </g>

  <!-- right graphic: simplified hub -->
  <g transform="translate(760,160)">
    <circle cx="120" cy="120" r="120" fill="#0b2a58" opacity="0.08" />
    <g transform="translate(60,40)">
      <circle cx="80" cy="40" r="44" fill="#00b3b3" opacity="0.95" />
      <circle cx="20" cy="20" r="18" fill="#ffffff" opacity="0.9" />
      <circle cx="140" cy="80" r="12" fill="#082b66" opacity="0.9" />
      <rect x="-6" y="120" width="220" height="14" rx="7" fill="#ffffff" opacity="0.06"/>
    </g>
  </g>

  <!-- footer strip -->
  <g transform="translate(0,560)">
    <rect x="0" y="0" width="1200" height="70" fill="rgba(0,0,0,0.06)" />
    <text x="40" y="44" font-family="Inter, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">ZephyOps · AI Automation &amp; Workflow Engineering · https://example.com</text>
  </g>
</svg>
